<!doctype html>
<html lang="en">

<head>
    <title>Security Camera Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1>
        Camera Settings
    </h1>

    <hr>

    <div class="container mt-5">
        <div class="row">
            <form class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-fn">Framerate</label>
                        <input placeholder="20" class="form-control" type="text" id="cameraFps">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Threshold</label>
                        <input placeholder="30" class="form-control" type="text" id="cameraRes">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-email">Resolution X</label>
                        <input placeholder="480" class="form-control" type="text" id="cameraBuffer">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">Resolution Y</label>
                        <input placeholder="360" class="form-control" type="text" id="cameraBrightness">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-pass">Server Port Number</label>
                        <input placeholder="8000" class="form-control" type="text" id="account-pass">
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="col-md-6" style="padding-left: 50px;">
                        <div class="form-group">
                            <label for="account-confirm-pass">Confirm Password</label>
                            <input class="form-control" type="password" id="account-confirm-pass">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="account-pass">New Password</label>
                            <input class="form-control" type="password" id="account-pass">
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                        <button class="btn btn-style-1 btn-success" type="button" id="saveBtn">Save Changes</button>
                        <button class="btn btn-style-1 btn-success" type="button" id="exitBtn"
                            onclick="location.href='index.html';">Exit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <hr>

    <!-- scritps below-->
    <script type="text/javascript">

    </script>

</body>

</html>
